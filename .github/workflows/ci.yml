name: CI
on: [push, pull_request]

jobs:
  build:
    - name: Checkout
      uses: actions/checkout@3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 7

    - name: Install
      run: pnpm i --frozen-lockfile

    - name: Build
      run: pnpm build

    - name: Test
      run: pnpm test

    - name: Lint
      run: pnpm lint

    - name: Format
      run: pnpm format:check
