name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Install
        run: pnpm i --frozen-lockfile

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm publish-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Send a Discord webhook if a publish happens
        if: steps.changesets.outputs.published == 'true'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.CHANGESETS_DISCORD_WEBHOOK }}
          content: |
            <@&1087023813599973528>
            New package versions were published!

            [**View Changeset**](https://github.com/lukadev-0/discokit/pull/${{ steps.changesets.outputs.pullRequestNumber }})
